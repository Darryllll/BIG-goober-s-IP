<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motif</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
    </style>
    </head>
    <body id="lobby_page">
        <img src="images/LobbyBG.png" class="background">
        <div class="LobbyButtonsBG"></div>
        <div class="LobbyButtons">
            <div class="lobbyCol">
                <div class="lobbyPart">
                    <button>
                        <img id="LobbyButton1" src="images/LobbyStudy.png">
                        <p>Study</p>
                    </button>
                </div>
                <div class="lobbyPart">
                    <button>
                        <img id="LobbyButton2"src="images/LobbyComm.png">
                        <p>community</p>
                    </button>
                </div>
            </div>
            <div class="lobbyCol">
                <div class="lobbyPart">
                    <button>
                        <img id="LobbyButton3" src="images/LobbyShop.png">
                        <p>Shop</p>
                    </button>
                </div>
                <div class="lobbyPart">
                    <button>
                        <img id="LobbyButton4" src="images/LobbySupp.png">
                        <p>Support</p>
                    </button>
                </div>
            </div>
        </div>
        <button class="LobbySeason">Study Season</button>
        <button class="LobbyInven">
            <div>
                <p id="LobbyInven1">Level 0</p>
                <p id="LobbyInven2">Time left till</p>
                <p id="LobbyInven3">47hrs 28min</p>
            </div>
        </button>
        <img id="LobbyMoneyBG" src="images/LobbyMoney.png">
        <div class="LobbyMoney">
            <p id="LobbyMoneyNum">0</p>
            <img id="LobbyCoin" src="images/LobbyCoin.png">
        </div>
    </body>
</html>
