<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motif Support</title>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
    </style>
    </head>
    <body id="supportPage">
        <img src="images/SupportBG.png" class="background">
        <h2>Our support team is 
            always ready to help</h2>
        <h6>Please help us fill in the necessary information</h6>
        <section>
            <p class="SupportText" id="ST1">personal email</p>
            <input type="text" class="SupportEmail">
            <p class="SupportText" id="ST2">personal email</p>
            <textarea class="SupportIssue"></textarea>
            <p>Type of issue:</p>
            <div class="supportButtons">
                <button class="supportButton1">Lag/ server issue</button>
                <button class="supportButton2">Models glitching</button>
                <button class="supportButton3">Insufficient Rewards</button>
            </div>
            <button class="supportOthers">
                Others 
                <p>(Please specify)</p>
                <textarea></textarea>
            </button>
        </section>
        <button class="supportSubmit">submit</button>
        <button>
            <img src="images/back.png" class="back">
        </button>
    </body>
</html>
