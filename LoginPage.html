<!DOCTYPE html>
<html>
    <head>
        <title>Motif login</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
        </style>
    </head>
    <body id="login_page">
        <img id="login_background"src="images\Asset 3.png">
        <header>
            <h1 class="title">Welcome to Motif</h1>
            <h3 id="login_page_h3"class="title">The Muggers' Point</h3>
        </header>
        <section>
            <div>
                <input  class="login_insert" type="email" placeholder="email">
                <input id="login_password" class="login_insert" type="password" placeholder="password">
            </div>
            <button onclick="LoginPage_Login()" class="login_login_button">login</button>
            <div class="login_or">
                <div class="login_rectangle"></div>
                <div class="login_rectangle"></div>
            </div>
            <p id="login_or">or</p>
            <button onclick="LoginPage_SignUp()" class="login_SignUp">Sign up</button>
        </section>
    </body>
</html>
