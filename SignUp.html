<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Motif</title>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="custom.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
    </style>
    </head>
    <body id="SignUpPage">
        <img class="background" id="SignUpBG" src="images\SignUpPageBG.png">
            <header>
                <p class="SignUpTitle">Sign up to Motif</p>
                <div class="SignUpRec"></div>
            </header>
            <section>
                <p id="SignUpPageInst">please fill in the necessary details</p>
                <div class="SignUpPageInput">
                    <div class="SignUpPageInputSet">
                        <p id="SignUpEmail">email</p>
                        <input id ="signUp-Email" type="email">
                    </div>
                    <div class="SignUpPageInputSet">
                        <p id="SignUpUsername">username</p>
                        <input id ="signUp-Username" type="text">
                    </div>
                    <div class="SignUpPageInputSet">
                        <p id="SignUpPassword">password</p>
                        <input id ="signUp-Password" type="password">
                    </div>
                </div> 
                <button onclick="submitButton()" type="submit" class="btn btn-primary">Submit</button>
                <a href="LoginPage.html"></a>
                <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="errorModalLabel">Error</h5>
                        </div>
                        <div class="modal-body" id="error-modal-body">
                          
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
            <script src="script.js" defer></script>
            <script src="/jquery-3.6.3.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    </body>
</html>
