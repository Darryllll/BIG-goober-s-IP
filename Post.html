<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a post</title>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
    </style>
    </head>
    <body id="postPage">
        <button class="postX">
            <img src="images/X.png">
        </button>
        <section>
            <input class="postTitle" type="text" placeholder="add title">
            <input type="text" placeholder="add tag" class="postTag">
            <input class="postImg" type="file" accept="image/png, image/jpeg">
            <textarea class="postCapt" name="subject" placeholder="add caption"></textarea>

        </section>
        <button class="postSubmit">submit</button>
    </body>
</html>
